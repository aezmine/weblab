<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="profile-card.css">
</head>

<body>
    <div class="profile-card">
        <div class="card-header">
            <h2>User Profile Card</h2>
        </div>
        <img src="assets/pic04.png" alt="Azmin Hassan" class="profile-image">
        <h3 class="profile-name">Azmin Hassan</h3>
        <p class="profile-title">Student in Bachelor of Science in Computer Science</p>
        <p class="profile-education">Specialist in Math, Progamming & Web Development</p>
        
        <!--DIV for social-->
        <div class="social-links">
            <a href="https://www.instagram.com/aejminnnnn/" class="social-icon">
                <img src="assets//iconig.png" alt="Logo" class="logo">
                <i class="fa fa-ig"></i>
            </a>
            <a href="https://github.com/aezmine" class="social-icon">
                <img src="assets/icongithub.png" alt="Logo" class="logo">
                <i class="fa fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/aezmine" class="social-icon">
                <img src="assets/iconlinkedin.png" alt="Logo" class="logo">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="#" class="social-icon">
                <img src="assets/iconfb.png" alt="Logo" class="logo">
                <i class="fa fa-facebook"></i>
            </a>
        </div>
        
        <button class="contact-btn">Contact</button>
    </div>
</body>

</html>
